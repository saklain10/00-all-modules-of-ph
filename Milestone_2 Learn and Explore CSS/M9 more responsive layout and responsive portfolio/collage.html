<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <link rel="stylesheet" href="style/collages.css">
</head>

<body>
    <h1>My Picture Collage</h1>
    <div class="row">
        <img src="simple-responsive-examples/images/A.jpg" alt="">
    </div>
    <div class="row">
        <div><img src="simple-responsive-examples/images/B.jpg" alt=""></div>
        <div><img src="simple-responsive-examples/images/C.jpg" alt=""></div>
        <div class="vertical-collage">
            <img src="simple-responsive-examples/images/D.jpg" alt="">
            <img src="simple-responsive-examples/images/E.jpg" alt="">
        </div>
    </div>
    <div class="row">
        <div><img src="simple-responsive-examples/images/F.jpg" alt=""></div>
        <div class="square-collage">
            <div><img src="simple-responsive-examples/images/G.jpg" alt=""></div>
            <div><img src="simple-responsive-examples/images/G.jpg" alt=""></div>
            <div><img src="simple-responsive-examples/images/G.jpg" alt=""></div>
            <div><img src="simple-responsive-examples/images/G.jpg" alt=""></div>
        </div>
        <div><img src="simple-responsive-examples/images/H.jpg" alt=""></div>
    </div>
</body>

</html>
