<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity Style Priority Important</title>
    <style>
        #second {
            color: pink;
        }
        * {
            color: limegreen !important;
        }

        .blue {
            color: blue;
        }

        .purple {
            color: purple;
        }

        h3 {
            color: fuchsia;
            color: orange !important;
        }

        h3 {
            color: olive;
        }
    </style>
</head>

<body>
    <h3>My Awesome Heading - 1</h3>
    <h3 style="color: red;" id="second" class="purple blue">My Awesome Heading - 2</h3>
    <h3 class="purple blue">My Awesome Heading - 3</h3>
    <h3>My Awesome Heading - 4</h3>
</body>

</html>
