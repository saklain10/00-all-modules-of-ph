    <header></header>

        <section>
            <h2>Please Fill Up the form</h2>
            <form action=" ">
                <label for="name">Your Name:
                    <input type="text" id="name" placeholder="Your Name">
                </label>
                <label for="email">Your Email: <input type="email" placeholder="Your Email"></label>
                <label for="Phone">Your Phone: <input type="number" placeholder="Your Phone no."></label>
                <fieldset>
                    <legend>Pick one pitha</legend>
                    <label for="chitoy"><input type="radio" name="" id="Chitoy">Chitoy</label>

                <fieldset>
                    <legend>
                        Pick one or more vorta
                    </legend>
                    <label for="sorisa"><input type="checkbox">Sorisha</label>
                    <label for="Sutki"><input type="checkbox" name="" id="">Shutki</label>
                    <label for="moric"><input type="checkbox">Moric</label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="5" rows="3"></textarea>
                </fieldset>
                <div>
                    <input type="reset">
                    <input type="submit">
                    <button title="Please Click Me">Click me</button>
                    <input type="number" max="10" min="5">
                    <button disabled>Not Found</button>
                    
                </div>
            </form>
        </section>
