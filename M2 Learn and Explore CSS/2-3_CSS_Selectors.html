<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #Short{
            background-color: rgb(166, 235, 5);
            text-align: center;
            color: red;
        }
        li{
            color: darkblue;
        }
        p{
            background-color: rgb(211, 207, 151);
            width: 500px;
            width: 50%;
        }
        #embaded {
            color: green;
        }
        .player{
            color: indigo;
        }
        .highlight{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3 style="color: rgb(42, 210, 30);">Learning Basis CSS</h3>
    <h4 style="color: aqua; font-family: monospace;">Inline CSS</h4>
    <p>CSS means Cascading Style Sheets</p>
    <p class="highlight">Style carry colorful content</p>
    <p id="Short">Short form is CSS </p>
    <p class="player">Need style rule and value separate by colon(:)</p>
    <p>after each we need to use semicolon(;)</p>
    <ul>
        <li id="embaded">Inline</li>
        <li class="player">Internal</li>
        <li>External</li>
    </ul>
    <p>This is a alone paragraph</p>
</body>
</html>
